<div class="container">
  <form novalidate action="" #formulario="ngForm" (ngSubmit)="recogerDatosForm(formulario)">
    <div class="form-group my-2">
      <label>Nombre</label>
      <input type="text" class="form-control" name="nombre" ngModel>
    </div>

    <div class="form-group my-2">
      <label>Edad</label>
      <input type="text" class="form-control" name="edad" ngModel>
    </div>

    <div class="form-group my-2">
      <label>Email</label>
      <input type="text" class="form-control" name="email" ngModel>
    </div>

    <input type="submit" value="Enviar">

  </form>

</div>
<hr>
