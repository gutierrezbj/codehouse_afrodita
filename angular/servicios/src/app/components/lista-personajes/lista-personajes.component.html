<div class="container">
  <form #filtros="ngForm" (ngSubmit)="recogerFiltros(filtros)">
    <div class="form-group">
      <input class="form-control" type="number" min="0" max="100" ngModel name="edadMin"
        placeholder="introduce la edad minima">
    </div>
    <div class="form-group">
      <input class="form-control" type="number" min="0" max="100" ngModel name="edadMax"
        placeholder="introduce la edad mÃ¡xima">
    </div>
    <input class="btn btn-warning mt-2" type="submit" value="Filtrar">
  </form>
</div>

<section class="container mt-4">
  <div class="row g-4">
    <article *ngFor="let personaje of personajes" class="border-1 p-2 col-12 col-md-6 col-lg-4">
      <h3>{{personaje.nombre}}</h3>
      <p>Edad: {{ personaje.edad}}</p>
      <a [href]=" 'mailto:' + personaje.email "> {{personaje.email}}</a>
    </article>
  </div>
</section>
