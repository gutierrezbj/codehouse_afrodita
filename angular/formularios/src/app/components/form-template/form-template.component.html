<div class="container mt-5">
  <h1>Template</h1>
  <form action="" #formulario="ngForm" (ngSubmit)="recogerDatos(formulario.value)">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" class="form-control" placeholder="introduce tu nombre" ngModel name="nombre">
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input id="apellidos" type="text" class="form-control" placeholder="introduce tu nombre" ngModel name="apellidos">
    </div>
    <input type="submit" class="btn btn-info mt-2" value="Enviar">
  </form>
</div>
