<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi proyecto bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container-fluid">
    <header>
        <div class="row">
            <nav class="col-12">
                <div class="bg-aqua text-center fw-bold p-3 rounded-3 mt-2">NAVBAR</div>
            </nav>
        </div>
    </header>
    <main>
        <div class="row gx-2">
            <aside class="col-12 col-lg-4">
                <div class="bg-primary text-center fw-bold p-3 rounded-3 mt-2 vh-87">SIDEBAR</div>
            </aside>
            <section class="col-12 col-lg-8">
                <div class="row gx-2">
                    <div id="main" class="col-12">
                        <div class="bg-secondary text-center fw-bold p-3 rounded-3 mt-2 vh-50 vh-25">MAIN</div>
                    </div>
                    <article class="col-12 col-lg-4">
                        <div class="bg-aqua text-center fw-bold p-3 rounded-3 mt-2 vh-20 vh-15 ">CONTENT-1</div>
                    </article>
                    <article class="col-12 col-lg-4">
                        <div class="bg-aqua text-center fw-bold p-3 rounded-3 mt-2 vh-20 vh-15">CONTENT-2</div>
                    </article>
                    <article class="col-12 col-lg-4">
                        <div class="bg-aqua text-center fw-bold p-3 rounded-3 mt-2 vh-20 vh-15">CONTENT-3</div>
                    </article>
                    <footer class="col-12">
                        <div class="bg-secondary text-center fw-bold p-3 rounded-3 mt-2 vh-15">FOOTER</div>
                    </footer>
                </div>
            </section>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
